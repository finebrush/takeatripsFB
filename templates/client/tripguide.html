{% extends 'client/base.html'%}
{% load static %}

{% block headers %}
<link rel=stylesheet href="{% static 'css/main.css' %}">
<!-- <script src="{% static 'vendor/vendor.js' %}"></script> -->
<script src="{% static 'js/bootstrap-waterfall.js' %}"></script>
{% endblock %}

{% block contents %}
<div class="container" style="margin-top: 80px; max-width:1920px;">
    <div class="row">
        <div class="col-sm-8" style="display: flex;">
            <h1 style="font-weight:600; color:darkslategrey; display:flex;"> 
                <a href="{% url 'clientapp:citymain' citydetails_id %}" class="card-link text-dark">
                    <h5 class="card-title" style="margin-left: 50px;">{{ city.name }}</h5>
                </a>
                <a href="#" class="card-link text-dark" style="margin-left: 0px;">
                    <h5 class="card-title" style="margin:0 10px;">/</h5>
                </a>
                <a href="http://localhost:8000/citymain/{{ citydetails_id }}/tripguide/0" class="card-link text-dark" style="margin-left: 0px;">
                    <h5 class="card-title">Trip Guide</h5>
                </a>
            </h1>
        </div>
        <div class="col-sm-4">
            <a href="http://localhost:8000/citymain/{{ citydetails_id }}/tripguide/1" class="card-link p-2 text-dark">먹다</a>
            <a href="http://localhost:8000/citymain/{{ citydetails_id }}/tripguide/2" class="card-link p-2 text-dark">마시다</a>
            <a href="http://localhost:8000/citymain/{{ citydetails_id }}/tripguide/3" class="card-link p-2 text-dark">놀다</a>
            <a href="http://localhost:8000/citymain/{{ citydetails_id }}/tripguide/4" class="card-link p-2 text-dark">보다</a>
            <a href="http://localhost:8000/citymain/{{ citydetails_id }}/tripguide/5" class="card-link p-2 text-dark">자다</a>
            <a href="http://localhost:8000/citymain/{{ citydetails_id }}/tripguide/6" class="card-link p-2 text-dark">사다</a>
        </div>
    </div>
</div>

<!-- django-waterfall 이미지 들어가는 부분.. -->
<div class=container style="padding:0 45; max-width:1920;">
    <div class=waterfall> 
    </div>
</div>

<!-- DB 에서 이미지 가져오기... -->
<script id=waterfall-template type=text/template>
    {% for selected_itdetail in selected_itdetails %}
    <ul class="list-group">
        <li class="list-group-item">
            <a href="http://localhost:8000/citymain/{{ citydetails_id }}/tripguidedetail/{{ partnum }}/{{ selected_itdetail.id }}"> <img src="http://localhost:8000/media/{{ selected_itdetail.picture1 }}" alt=""> </a>
        </li>
        <li class="list-group-item">
            <button type="button" class="btn btn-default btn-xs" title="thumb up"><span class="glyphicon glyphicon-thumbs-up"></span></button>
            <button type="button" class="btn btn-default btn-xs" title="thumb down"><span class="glyphicon glyphicon-thumbs-down"></span></button>
            <button type="button" class="btn btn-default btn-xs pull-right" title="pin"><span class="glyphicon glyphicon-pushpin"></span></button>
        </li>
        <li class="list-group-item">
            <div class="media">
                <div class="media-left">
                    <a href="javascript:;"> <img class="media-object img-rounded" style="width: 30px; height: 30px;" src="{% static 'images/avatar_30.png' %}" /> </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">Liber</h5> <small>I love this pin!</small> </div>
            </div>
        </li>
    </ul>
    {% endfor %}
</script>

    $('.waterfall')
        .data('bootstrap-waterfall-template', $('#waterfall-template').html())

                $('.waterfall').data('mystist.waterfall').addPins($($('#another-template').html()))
            }, 2000);
        })
        .waterfall()
